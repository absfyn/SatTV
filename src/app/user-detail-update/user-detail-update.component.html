<div class="container mt-4">
    <form [formGroup]="userForm" (ngSubmit)="updateUserData()">
        <div class="form-group">
            <label for="userName">UserName:</label>
            <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Username"
                name="userName">
            <div *ngIf="!userForm.controls['userName'].valid && userForm.controls['userName'].touched">
                Username is required.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email Address"
                name="email">
            <div *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].touched">
                Incorrect Email Address.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
    </form>
</div>
